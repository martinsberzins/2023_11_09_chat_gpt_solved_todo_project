<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzdevumu Saraksts</title>
    <!-- Importē Bootstrap 5 stilus -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Importē savu stilu failu -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Uzdevumu Saraksts</h1>
      <!-- Ievades lauks -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="uzdevumaTeksts"
          placeholder="Ievadi uzdevumu"
        />
        <button class="btn btn-primary" onclick="pievienotUzdevumu()">
          Pievienot
        </button>
      </div>
      <!-- Saraksta izveide -->
      <ul id="uzdevumuSaraksts" class="list-group">
        <!-- Šeit būs pievienotie uzdevumi -->
      </ul>
    </div>

    <!-- Importē Bootstrap 5 un Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importē JS failu -->
    <script src="script.js"></script>
  </body>
</html>
